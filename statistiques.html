  <head>

    />
    <title>Document</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <!--<img src="logo.png" alt="">-->
          </span>

          <div class="text logo-text">
            <span class="name">Immobilia</span>
            <!-- <span class="profession">Application de gestion des biens immobiliés</span> -->
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
         

          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Index</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="statistiques.html" style="background-color:#695CFE">
                <i class="bx bx-bar-chart-alt-2 icon" style="color:white;"></i>
                <span class="text nav-text" style="color:white;">Départements</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="ministere.html" >
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text" >Ministère</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="year.html" >
                <i class="bx bx-time icon" ></i>
                <span class="text nav-text">Par années</span>

                <span class="text nav-text">Global</span>
              </a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
    <div class="dashboard">
      <div class="dashboard-top">
        <h1>Immobilia<i class='bx bxs-bar-chart-alt-2'></i></h1>
        <p>Ventes immobilières réalisées par l'Etat entre 2013 et 2017</p>
      </div>
      <main style="display: flex; justify-content:center; align-items:center;">
        <section style="display: none;">
          <canvas id="barCanvasOne" aria-label="chart" role="img"></canvas>
        </section>
        <section style="display: none;">
          <canvas id="barCanvasTwo" aria-label="chart" role="img"></canvas>
        </section>
        <section style=" width: 80%; height: 80%;" >
          <canvas style="padding: 2em;" id="barCanvasThree" aria-label="chart" role="img"></canvas>
        </section>
        <section style="display: none;">
          <canvas id="barCanvasFourth" aria-label="chart" role="img"></canvas>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
    <script src="script.js"></script>
    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>
  </body>
